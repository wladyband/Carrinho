
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Carrinho de Compras</ui:define>
	<ui:define name="corpo">

		<h:form>
			<h:dataTable var="it" value="#{listaCarrinhoBean.cart}"
				cellpadding="2" cellspacing="2" border="1">
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{it.produto.id}"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{it.produto.nome}"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Pre√ßo</f:facet>
					<h:outputText value="#{it.produto.preco}"></h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">Quantidade</f:facet>
					<h:outputText value="#{it.quantidade}"></h:outputText>
				</h:column>
				
				
				<h:column>
					<f:facet name="header">Sub Total</f:facet>
					<h:outputText value="#{it.produto.preco * it.quantidade}"></h:outputText>
				</h:column>
			</h:dataTable>
		</h:form>
<br></br>
<h:link value="Continue a comprar" outcome="Home"></h:link>
	</ui:define>

</ui:composition>
